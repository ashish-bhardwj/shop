<br>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="container">
       
        <div class="row" *ngIf="!loading">
          <!-- List of Products -->
          <div class="col-sm-4 mb-2" *ngFor="let product of filteredProducts">
            <div class="item">
              <div class=" mb-r">
                <!--Card-->
                <div class="card card-cascade wider">
                  <!--Card image-->
                  <a >
                    <div class="view overlay hm-white-slight">
                      <img [src]="product.productImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                      <a>
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                    <a class="text-muted">
                      <h5>{{ product.category }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                        <a [routerLink]="['/product', product._id]" routerLinkActive="router-link-active">{{
                          product.productName }}</a>
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text">{{ product.description }}
                    </p>
                    <!--Card footer-->
                    <div class="card-footer">
                      <span class="left">â‚¹ {{ product.cost }}</span>
                      <span class="right">
                        <a placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(product)">
                         &nbsp; <i class="fa fa-heart"></i>
                        </a>
                        <a placement="top" mdbTooltip="Add to Cart" container="body" (click)="addToCart(product)">
                          <i class="fa fa-shopping-cart"></i>
                        </a>
              
                      </span>
                    </div>

                  </div>
                  <!--/.Card content-->

                </div>
                <!--/.Card-->

              </div>
            </div>
          </div>
        </div>
        <!-- Pagination -->
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>
