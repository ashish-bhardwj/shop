<br>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
 
  <div class="row">
    <div class="col-sm-4">
      <div class="product-image">
        <div class="view hm-zoom z-depth-2" style="cursor: pointer">
         
        </div>
        <div class="" style="margin-top:15px">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Product Price</h6>
              </div>
              <span class="text-muted" style="color:crimson !important">â‚¹ {{product.cost}}</span>
            </li>
          </ul>
          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="product-detail">
        
        <table class="table" cellspacing="0" style="max-height: 28px">
          <tbody>
            <tr>
              <th scope="row">Product Name</th>
              <td>{{product.productName}}</td>
            </tr>
            <tr>
              <th scope="row">Product Description</th>
              <td>{{product.description}}</td>
            </tr>
            <tr>
              <th scope="row">Product Category</th>
              <td>{{product.category}}</td>
            </tr>
            <tr>
              <th scope="row">No. of quantity available</th>
              <td>{{product.count}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='onBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
</div>
