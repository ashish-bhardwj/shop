<br>
<div class="container" *ngIf="cartProducts.length > 0">
  <div class="row">
    <!-- List of Products -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let product of cartProducts">
          <div class="item">
            <div class=" mb-r">

              <!--Card-->
              <div class="card card-cascade wider">

                <!--Card image-->
                <a [routerLink]="['/product', product._id ]">

                  <div class="view overlay hm-white-slight">
                    <img [src]="product.productImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                    <a>
                      <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                    </a>
                  </div>
                </a>

                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body text-center no-padding">
                  <!--Category & Title-->
                  <a class="text-muted">
                    <h5>{{ product.category }}</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a [routerLink]="['/products/product', product.$key]">{{ product.productName }}</a>
                    </strong>
                  </h5>

                  <!--Description-->
                  <p class="card-text">{{ product.description }}
                  </p>

                  <!--Card footer-->
                  <div class="card-footer">
                    <span class="left">₹ {{ product.cost }}</span>
                    <span class="right">
                      <a placement="top" mdbTooltip="Remove count" container="body" (click)="removeCount(product)">
                        &nbsp; <i class="fa fa-minus"></i>
                      </a>
                      <a placement="top" mdbTooltip="Add count" container="body" (click)="addCount(product)">
                          &nbsp; <i class="fa fa-plus"></i>
                       </a>
                      <a placement="top" mdbTooltip="Remove Product" container="body" (click)="removeCartProduct(product)">
                       &nbsp; <i class="fa fa-trash"></i>
                      </a>
                    </span>
                  </div>

                </div>
                <!--/.Card content-->

              </div>
              <!--/.Card-->
             
            </div>
          </div>
        </div>
      </div>

   

    </div>
    <div class="col-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge badge-primary badge-pill">{{cartProducts.length}}</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of cartProducts">
          <div>
            <h6 class="my-0">{{product.productName}}</h6>
          </div>
          <span class="text-muted">₹<span *ngIf="product.count>1">{{product.count}} *</span> {{product.cost}}</span>
        </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (INR)</span>
          <strong>₹ {{totalPrice}}</strong>
        </li>
        <a class="btn btn-primary" [routerLink]="['/products']">Continue Shipping</a>
        <a class="btn btn-success" [routerLink]="['/checkouts']">Checkout</a>
      
      </ul>
    </div>

   
   
  </div>
</div>

<div class="container" *ngIf="cartProducts.length === 0">
  <app-empty-cart [title]="messageTitle" [description]="messageDescription"></app-empty-cart>
</div>
